<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pokémon - Fogo Nível 2</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #ff5733;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        .quiz-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 4px solid white;
            box-shadow: 0 0 0 4px #000, 0 0 0 8px #fff, 0 0 0 12px #000;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000;
            color: #ffcc00;
        }

        .level-info {
            font-size: 12px;
            margin-bottom: 20px;
            color: #ffd1b3;
        }

        .question-container {
            margin-top: 20px;
        }

        .question {
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option {
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            border: 3px solid #000;
            box-shadow: 0 0 0 2px #fff;
            transition: all 0.2s;
        }

        .option:hover {
            background-color: #444;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            display: none;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .next-btn {
            margin: 20px auto 0;
            padding: 12px 24px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            border: 3px solid #000;
            box-shadow: 0 0 0 2px #fff;
            display: none;
            transition: all 0.2s;
        }

        .next-btn:hover {
            background-color: #ffdb4d;
        }

        .pokemon-icon {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.7));
        }

        .progress-container {
            width: 100%;
            background-color: #b33c24;
            border-radius: 5px;
            margin: 20px 0;
            border: 2px solid #000;
        }

        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 3px;
            width: 0%;
            transition: width 0.4s;
        }

        .score {
            margin-top: 15px;
            font-size: 14px;
            color: #ffd1b3;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 3px solid #000;
            box-shadow: 0 0 0 2px #fff;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            opacity: 0.9;
        }

        .result-container {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .final-score {
            font-size: 18px;
            margin: 20px 0;
            color: #ffcc00;
        }

        .encouragement {
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Pokémon - Fogo</h1>
        <p class="level-info">Nível 2 - Perguntas intermediárias sobre Pokémon do tipo Fogo</p>
        <img id="pokemon-icon" class="pokemon-icon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/37.png" alt="Vulpix">
        
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <div id="question-container" class="question-container">
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <div id="result" class="result"></div>
            <button id="next-btn" class="next-btn">Próxima Pergunta →</button>
            <div id="score" class="score"></div>
        </div>

        <div id="result-container" class="result-container">
            <h2>Quiz Concluído!</h2>
            <div id="final-score" class="final-score"></div>
            <div id="encouragement" class="encouragement"></div>
            <div class="nav-buttons">
                <button onclick="inicial.html" class="nav-btn">← Voltar ao Início</button>
                <button onclick="restartQuiz()" class="nav-btn">Jogar Novamente</button>
            </div>
        </div>
    </div>

    <script>
        const quizQuestions = [
            {
                question: "Qual é o Pokémon Fogo inicial da região de Johto?",
                options: ["Charmander", "Cyndaquil", "Torchic", "Chimchar"],
                answer: "Cyndaquil",
                funFact: "Cyndaquil é conhecido como o Pokémon Ouriço de Fogo e pode criar chamas explosivas de suas costas quando ameaçado!"
            },
            {
                question: "Qual destes Pokémon evolui para Charizard?",
                options: ["Charmeleon", "Quilava", "Combusken", "Monferno"],
                answer: "Charmeleon",
                funFact: "Charizard é tão poderoso que suas chamas podem derreter até mesmo rochas e tem uma forma Mega Evolução!"
            },
            {
                question: "Qual Pokémon Fogo é conhecido como o 'Pokémon Raposa'?",
                options: ["Vulpix", "Growlithe", "Fennekin", "Zorua"],
                answer: "Vulpix",
                funFact: "Vulpix tem seis caudas lindas que ficam mais bonitas conforme evolui. Sua forma de Alola é do tipo Gelo!"
            },
            {
                question: "Qual destes Pokémon é do tipo Fogo/Voador?",
                options: ["Moltres", "Talonflame", "Charizard", "Ho-Oh"],
                answer: "Charizard",
                funFact: "Apesar de Charizard ser do tipo Fogo/Voador, ele não pode aprender voar nos primeiros jogos Pokémon!"
            },
            {
                question: "Qual Pokémon Fogo tem uma forma regional em Alola?",
                options: ["Vulpix", "Growlithe", "Ponyta", "Meowth"],
                answer: "Vulpix",
                funFact: "Vulpix de Alola vive em montanhas nevadas e desenvolveu habilidades do tipo Gelo para sobreviver!"
            }
        ];

        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');
        const nextBtn = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const progressBar = document.getElementById('progress-bar');
        const encouragementElement = document.getElementById('encouragement');
        const pokemonIcon = document.getElementById('pokemon-icon');

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            
            optionsElement.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.addEventListener('click', () => selectAnswer(option));
                optionsElement.appendChild(button);
            });
            
            resultElement.style.display = 'none';
            nextBtn.style.display = 'none';
            selectedAnswer = null;
            updateScore();
        }

        function selectAnswer(selectedOption) {
            if (selectedAnswer) return;
            
            selectedAnswer = selectedOption;
            const currentQuestion = quizQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            if (isCorrect) {
                score++;
                resultElement.textContent = '✅ Correto!';
                resultElement.style.color = '#4CAF50';
            } else {
                resultElement.textContent = `❌ Errado! A resposta correta é: ${currentQuestion.answer}`;
                resultElement.style.color = '#FF5733';
            }
            
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.answer) {
                    button.style.backgroundColor = '#4CAF50';
                } else if (button.textContent === selectedOption && !isCorrect) {
                    button.style.backgroundColor = '#FF5733';
                }
            });
            
            resultElement.style.display = 'block';
            nextBtn.style.display = 'block';
            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = `Pontuação: ${score}/${quizQuestions.length}`;
            progressBar.style.width = `${(currentQuestionIndex / quizQuestions.length) * 100}%`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
            updateProgress();
        }

        function updateProgress() {
            progressBar.style.width = `${((currentQuestionIndex + 1) / quizQuestions.length) * 100}%`;
        }

        function endQuiz() {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const percentage = Math.round((score / quizQuestions.length) * 100);
            finalScoreElement.textContent = `Você acertou ${score} de ${quizQuestions.length} questões!`;
            
            let encouragement = "";
            if (percentage === 100) {
                encouragement = "Incrível! Você domina as chamas como um verdadeiro Mestre Pokémon! 🔥✨";
            } else if (percentage >= 70) {
                encouragement = "Ótimo trabalho! Sua paixão por Pokémon Fogo queima intensamente! 🔥";
            } else if (percentage >= 40) {
                encouragement = "Bom esforço! Continue treinando para dominar o tipo Fogo! ♨️";
            } else {
                encouragement = "Não desanime! Até os melhores treinadores começaram como novatos! 🌋";
            }
            
            encouragementElement.textContent = encouragement;
        }

        function restartQuiz() {
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            startQuiz();
        }

        nextBtn.addEventListener('click', nextQuestion);

        window.onload = startQuiz;
    </script>
</body>
</html>
