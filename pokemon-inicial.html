<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        .quiz-container {

        h1 {

        }

        .level-info {

        }

        .question-container {

        .question {

        }

        .options {

            gap: 12px;
        }

        .option {

            color: white;

            border: 3px solid #000;

            transition: all 0.2s;
        }

        .option:hover {

        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            display: none;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .next-btn {
            margin: 20px auto 0;
            padding: 12px 24px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            border: 3px solid #000;
            box-shadow: 0 0 0 2px #fff;
            display: none;
            transition: all 0.2s;
        }

        .next-btn:hover {
            background-color: #ffdb4d;
        }

        .pokemon-icon {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.7));
        }

        .progress-container {
            width: 100%;
            background-color: #0d47a1;
            border-radius: 5px;
            margin: 20px 0;
            border: 2px solid #000;
        }

        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 3px;
            width: 0%;
            transition: width 0.4s;
        }

        .score {
            margin-top: 15px;
            font-size: 14px;
            color: #aad4ff;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 3px solid #000;
            box-shadow: 0 0 0 2px #fff;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            opacity: 0.9;
        }

        .result-container {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .final-score {
            font-size: 18px;
            margin: 20px 0;
            color: #ffcc00;
        }

        .encouragement {
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Pok√©mon - √Ågua</h1>
        <p class="level-info">N√≠vel 1 - Perguntas b√°sicas sobre Pok√©mon do tipo √Ågua</p>
        <img id="pokemon-icon" class="pokemon-icon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/7.png" alt="Squirtle">
        
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <div id="question-container" class="question-container">
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <div id="result" class="result"></div>
            <button id="next-btn" class="next-btn">Pr√≥xima Pergunta ‚Üí</button>
            <div id="score" class="score"></div>
        </div>

        <div id="result-container" class="result-container">
            <h2>Quiz Conclu√≠do!</h2>
            <div id="final-score" class="final-score"></div>
            <div id="encouragement" class="encouragement"></div>
            <div class="nav-buttons">
                <button onclick="window.location.href='index.html'" class="nav-btn">‚Üê Voltar ao In√≠cio</button>
                <button onclick="restartQuiz()" class="nav-btn">Jogar Novamente</button>
            </div>
        </div>
    </div>

    <script>
        const quizQuestions = [
            {
                question: "Qual √© o Pok√©mon √Ågua inicial da regi√£o de Kanto?",
                options: ["Squirtle", "Totodile", "Mudkip", "Piplup"],
                answer: "Squirtle",
                funFact: "Squirtle √© conhecido como o Pok√©mon Tartaruga e pode jorrar √°gua de sua boca com for√ßa suficiente para derrubar pedras!"
            },
            {
                question: "Qual destes Pok√©mon evolui para Blastoise?",
                options: ["Wartortle", "Croconaw", "Marshtomp", "Prinplup"],
                answer: "Wartortle",
                funFact: "Blastoise tem canh√µes de √°gua em seu casco que podem disparar jatos de √°gua poderosos o suficiente para perfurar a√ßo!"
            },
            {
                question: "Qual Pok√©mon √Ågua √© conhecido como o 'Pok√©mon Tartaruga'?",
                options: ["Squirtle", "Lapras", "Tirtouga", "Carracosta"],
                answer: "Squirtle",
                funFact: "Squirtle √© t√£o popular que foi um dos primeiros Pok√©mon a aparecer no anime Pok√©mon!"
            },
            {
                question: "Qual destes Pok√©mon √© do tipo √Ågua/Voador?",
                options: ["Gyarados", "Pelipper", "Swanna", "Mantine"],
                answer: "Gyarados",
                funFact: "Apesar de Gyarados ser do tipo √Ågua/Voador, ele n√£o pode aprender voar nos jogos!"
            },
            {
                question: "Qual Pok√©mon √Ågua tem uma forma regional em Alola?",
                options: ["Vulpix", "Sandshrew", "Grimer", "Exeggutor"],
                answer: "Vulpix",
                funFact: "Vulpix de Alola √© do tipo Gelo e tem uma pelagem branca brilhante para se adaptar ao clima nevado!"
            }
        ];

        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');
        const nextBtn = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const progressBar = document.getElementById('progress-bar');
        const encouragementElement = document.getElementById('encouragement');
        const pokemonIcon = document.getElementById('pokemon-icon');

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            
            optionsElement.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.addEventListener('click', () => selectAnswer(option));
                optionsElement.appendChild(button);
            });
            
            resultElement.style.display = 'none';
            nextBtn.style.display = 'none';
            selectedAnswer = null;
            updateScore();
        }

        function selectAnswer(selectedOption) {
            if (selectedAnswer) return;
            
            selectedAnswer = selectedOption;
            const currentQuestion = quizQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            if (isCorrect) {
                score++;
                resultElement.textContent = '‚úÖ Correto!';
                resultElement.style.color = '#4CAF50';
            } else {
                resultElement.textContent = `‚ùå Errado! A resposta correta √©: ${currentQuestion.answer}`;
                resultElement.style.color = '#FF5733';
            }
            
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.answer) {
                    button.style.backgroundColor = '#4CAF50';
                } else if (button.textContent === selectedOption && !isCorrect) {
                    button.style.backgroundColor = '#FF5733';
                }
            });
            
            resultElement.style.display = 'block';
            nextBtn.style.display = 'block';
            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = `Pontua√ß√£o: ${score}/${quizQuestions.length}`;
            progressBar.style.width = `${(currentQuestionIndex / quizQuestions.length) * 100}%`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
            updateProgress();
        }

        function updateProgress() {
            progressBar.style.width = `${((currentQuestionIndex + 1) / quizQuestions.length) * 100}%`;
        }

        function endQuiz() {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const percentage = Math.round((score / quizQuestions.length) * 100);
            finalScoreElement.textContent = `Voc√™ acertou ${score} de ${quizQuestions.length} quest√µes!`;
            
            let encouragement = "";
            if (percentage === 100) {
                encouragement = "Incr√≠vel! Voc√™ √© um verdadeiro Mestre Pok√©mon do tipo √Ågua! üåä‚ú®";
            } else if (percentage >= 70) {
                encouragement = "√ìtimo trabalho! Voc√™ conhece bem seus Pok√©mon √Ågua! üíß";
            } else if (percentage >= 40) {
                encouragement = "Bom esfor√ßo! Continue aprendendo sobre Pok√©mon √Ågua! üíô";
            } else {
                encouragement = "Todos come√ßam de algum lugar! Tente novamente para melhorar! üèä";
            }
            
            encouragementElement.textContent = encouragement;
        }

        function restartQuiz() {
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            startQuiz();
        }

        nextBtn.addEventListener('click', nextQuestion);

        window.onload = startQuiz;
    </script>
</body>
</html>
