<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pokémon - Escolha seu Tipo</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        .quiz-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 4px solid white;
            box-shadow: 0 0 0 4px #000, 0 0 0 8px #fff, 0 0 0 12px #000;
            transition: transform 0.3s ease;
        }

        .quiz-container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0 #000;
            color: #ffcc00;
        }

        .intro {
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .category {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 3px solid #000;
            box-shadow: 0 0 0 2px #fff;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .category-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        #agua-btn {
            background-color: #1a75ff;
        }

        #fogo-btn {
            background-color: #ff5733;
        }

        #planta-btn {
            background-color: #33cc33;
        }

        .pokemon-icon {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.7));
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Pokémon</h1>
        <img class="pokemon-icon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/52.png" alt="Meowth de Alola">
        
        <p class="intro">Escolha um tipo de Pokémon para testar seus conhecimentos! Cada tipo tem perguntas diferentes sobre esses incríveis monstrinhos.</p>
        
        <div class="category">
            <a href="pokemon-inicial.html" id="agua-btn" class="category-btn">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/7.png" width="30" style="image-rendering: pixelated;">
                Pokemons tipo água
            </a>
            <a href="pokemon-inicial2.html" id="fogo-btn" class="category-btn">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/37.png" width="30" style="image-rendering: pixelated;">
                Pokemons tipo fogo
            </a>
            <a href="pkemon-inicial3.html" id="planta-btn" class="category-btn">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/103.png" width="30" style="image-rendering: pixelated;">
                Pokemons tipo planta
            </a>
        </div>
    </div>

</body>
</html>
